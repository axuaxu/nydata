 <!DOCTYPE html>  
 <html>  
      <head>  
           <title>Webslesson Tutorial | Show JSON Data in Jquery Datatables</title>  
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
           
         
           <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css"/>
        
          <script type="text/javascript" src="DataTables/datatables.min.js"></script>
      </head>  
      <body>  
           <br /><br />  
           <div class="container">  
                <h1 align="center">Show JSON Data in Jquery Datatables</h3><br />  
                <h3 align="center">Employee Database</h3><br />  
                <table id="data-table" class="table table-bordered">  
                     <thead>  
                          <tr>  
                               <th>Facility Name</th>  
                               <th>City</th>  
                               <th>City</th> 
                              
                                <th>Number of Beds</th> 
                               
                               <th>Number of Beds</th> 
                          </tr>  
                     </thead>  
                     <tbody>
                     </tbody>
                </table>  
           </div>  
           <div id="events"></div>
      </body>  
 </html>  
 <script>  
 $(document).ready(function(){
 $('#data-table').dynatable({
  dataset: {
    ajax: true,
    ajaxUrl: 'https://data.ny.gov/resource/cdhq-buk7.json?$limit=30',
    ajaxOnLoad: true,
    records: []
  }
});  
 })
 </script>
